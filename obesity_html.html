<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obesity Risk Predictor</title>
  <link rel="stylesheet" href="obesity_style.css">
</head>
<body>
  <div class="container">
    <h1>üçî Obesity Risk Predictor</h1>
    <form id="predictForm3">
      <div class="input-group">
        <label>Gender</label>
        <select name="Gender">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label>Age</label>
        <input type="number" name="Age" min="1" required>
      </div>
      <div class="input-group">
        <label>Height (in meters)</label>
        <input type="number" step="0.01" name="Height" required>
      </div>
      <div class="input-group">
        <label>Weight (in kg)</label>
        <input type="number" step="0.1" name="Weight" required>
      </div>
      <div class="input-group">
        <label>Family History of Overweight</label>
        <select name="family_history_with_overweight">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="input-group">
        <label>High Calorie Food Consumption (FAVC)</label>
        <select name="FAVC">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="input-group">
        <label>Vegetable Consumption Frequency (1‚Äì3)</label>
        <input type="number" name="FCVC" min="1" max="3" step="0.1" required>
      </div>
      <div class="input-group">
        <label>Meals Per Day (NCP)</label>
        <input type="number" name="NCP" step="0.1" required>
      </div>
      <div class="input-group">
        <label>Food Consumption Between Meals (CAEC)</label>
        <select name="CAEC">
          <option value="0">No</option>
          <option value="1">Sometimes</option>
          <option value="2">Frequently</option>
          <option value="3">Always</option>
        </select>
      </div>
      <div class="input-group">
        <label>Do You Smoke?</label>
        <select name="SMOKE">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="input-group">
        <label>Water Consumption (Liters per day)</label>
        <input type="number" name="CH2O" step="0.1" required>
      </div>
      <div class="input-group">
        <label>Calories Monitor (SCC)</label>
        <select name="SCC">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="input-group">
        <label>Physical Activity (Hours/Week)</label>
        <input type="number" name="FAF" step="0.1" required>
      </div>
      <div class="input-group">
        <label>Time Using Tech Devices (Hours/Day)</label>
        <input type="number" name="TUE" step="0.1" required>
      </div>
      <div class="input-group">
        <label>Alcohol Consumption (CALC)</label>
        <select name="CALC">
          <option value="0">No</option>
          <option value="1">Sometimes</option>
          <option value="2">Frequently</option>
          <option value="3">Always</option>
        </select>
      </div>
      <div class="input-group">
        <label>Transportation Method (MTRANS)</label>
        <select name="MTRANS">
          <option value="0">Automobile</option>
          <option value="1">Motorbike</option>
          <option value="2">Bike</option>
          <option value="3">Public Transportation</option>
          <option value="4">Walking</option>
        </select>
      </div>
      

      <p class="note">
        If you're unsure of any input, leave default or enter <strong>-1</strong>.
      </p>

      <button type="submit">Predict Obesity Level</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="obesity_javascript.js"></script>
</body>
</html>
