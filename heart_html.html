<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Risk Predictor</title>
  <link rel="stylesheet" href="heart_style.css">
</head>
<body>
  <div class="container">
    <h1>❤️ Heart Disease Risk Predictor</h1>

    <form id="predictForm2">
      <div class="input-group">
        <label>Age (years)</label>
        <input type="number" name="age" min="-1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" min="0" max="1" placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Chest Pain Type (0–3)</label>
        <input type="number" name="cp" min="-1" max="3" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Resting Blood Pressure (mm Hg)</label>
        <input type="number" name="trestbps" min="-1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Cholesterol (mg/dL)</label>
        <input type="number" name="chol" min="-1" placeholder="Enter value or -1 if unknown">
      </div>
      <div class="input-group">
        <label>Fasting Blood Sugar > 120 mg/dL (1 = true; 0 = false)</label>
        <input type="number" name="fbs" min="0" max="1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Resting ECG Results (0–2)</label>
        <input type="number" name="restecg" min="-1" max="2" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Max Heart Rate Achieved</label>
        <input type="number" name="thalach" min="-1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
        <input type="number" name="exang" min="0" max="1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>ST Depression (oldpeak)</label>
        <input type="number" name="oldpeak" step="0.1" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Slope of Peak Exercise ST (0–2)</label>
        <input type="number" name="slope" min="-1" max="2" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Number of Major Vessels (0–3)</label>
        <input type="number" name="ca" min="-1" max="3" placeholder="Enter value or -1 if unknown" >
      </div>
      <div class="input-group">
        <label>Thalassemia (1 = normal, 2 = fixed defect, 3 = reversible defect)</label>
        <input type="number" name="thal" min="-1" max="3" placeholder="Enter value or -1 if unknown" >
      </div>

    

      <p class="note">
        If you're unsure of any input, leave default or enter <strong>-1</strong>.
      </p>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="heart_javascript.js"></script>
</body>
</html>
